
<script type="text/x-red" data-template-name="pushover">
    <div class="form-row">
        <label for="node-input-title"><i class="fa fa-flag"></i> Title</label>
        <input type="text" id="node-input-title" placeholder="Node-RED">
    </div>
    <div class="form-row">
        <label for="node-input-userKey"><i class="fa fa-user"></i> User key</label>
        <input type="text" id="node-input-userKey">
    </div>
    <div class="form-row">
        <label for="node-input-token"><i class="fa fa-key"></i> API token</label>
        <input type="text" id="node-input-token">
    </div>
    <br/>
    <br/>
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-tips" id="node-tip">Tip: Leave title blank to set using <code>msg.topic</code>.<br/>
    Leave device blank to send to all devices, or to set using <code>msg.device</code>.<br/>
    Leave priority blank to set using <code>msg.priority</code>. Supports priorities 2, 1, 0, -1, and -2.<br/>
    Leave sound blank to use the default, or set using <code>msg.sound</code>.</div>
</script>

<script type="text/x-red" data-help-name="pushover">
<h1 id="toc_0">Available Inputs</h1>
<ul>
<li><code>msg.payload</code>(required): The body of the notification, supports a <a href="https://pushover.net/api#html">few html tags</a></li>
<li><code>msg.device</code>: Default for all device if not provided. Separated by a comma</li>
<li><code>msg.topic</code>: This will be used as the title of the notification if <code>Title</code> is not set</li>
<li><code>msg.url</code>: Can add an url to your notification</li>
<li><code>msg.url_title</code>: Can set the title of the url</li>
<li><code>msg.priority</code>: -2/-1/1/2, <a href="https://pushover.net/api#priority">see explain</a></li>
<li><code>msg.sound</code>: Name of the notification sound, <a href="https://pushover.net/api#sounds">see the list</a></li>
<li><code>msg.attachment</code>: The URL of the image. Local file path or http(s) url.</li>
</ul>
</script>

<script type="text/javascript">
    RED.nodes.registerType('pushover',{
        category: 'mobile-output',
        defaults: {
            name: {value:""},
            title: {value:""}
        },
        credentials: {
            userKey: {type:"text",required:true},
            token: {type: "text",required:true}
        },
        color:"#209BF0",
        inputs:1,
        outputs:0,
        icon: "pushover.png",
        align: "right",
        label: function() {
            return this.name || this.title || "pushover";
        }
    });
</script>
