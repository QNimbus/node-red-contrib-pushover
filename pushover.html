
<script type="text/x-red" data-template-name="pushover">
    <div class="form-row">
        <label for="node-input-title"><i class="fa fa-flag"></i> Title</label>
        <input type="text" id="node-input-title" placeholder="Node-RED Notification">
    </div>
    <div class="form-row">
        <label for="node-input-keys"><i class="fa fa-user"></i> Keys</label>
        <input type="text" id="node-input-keys">
    </div>
    <br/>
    <br/>
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-tips" id="node-tip">
        A <code>msg.payload</code> is required to send as the body of the notification.<br>
        See help for more available options.
    </div>
</script>

<script type="text/x-red" data-template-name="pushover-keys">
    <div class="form-row">
        <label for="node-config-input-userKey"><i class="icon-bookmark"></i> User</label>
        <input type="text" id="node-config-input-userKey">
    </div>
    <div class="form-row">
        <label for="node-config-input-token"><i class="icon-bookmark"></i> Token</label>
        <input type="text" id="node-config-input-token">
    </div>
</script>

<script type="text/x-red" data-help-name="pushover">
    <p>Uses Pushover to push notification to a device that has the Pushover app installed.</p>
    <p>Supports rich notification with image attachment.</p>
    <h3>Required Inputs</h3>
    <dl class="message-properties">
        <dt>msg.payload</dt>
        <dd>The body of the notification, supports a <a href="https://pushover.net/api#html">few html tags</a></dd>
    </dl>
    <h3>Optional Inputs</h3>
    <dl class="message-properties">
        <dt>msg.topic</dt>
        <dd>This will be used as the title of the notifcation if <code>Title</code>is not set</dd>
        <dt>msg.image</dt>
        <dd>The URL of the image in notification. Local file path or http(s) url</dd>
        <dt>msg.url</dt>
        <dd>Can add an url to your notification</dd>
        <dt>msg.url_title</dt>
        <dd>Can set the title of the url</dd>
        <dt>msg.priority</dt>
        <dd>-2/-1/1/2, <a href="https://pushover.net/api#priority">see explain</a></dd>
        <dt>msg.device</dt>
        <dd>Default for all device if not provided. Seprated by a comma</dd>
        <dt>msg.sound</dt>
        <dd>Name of the notification sound, <a href="https://pushover.net/api#sounds">see the list</a></dd>
        <dt>msg.timestamp</dt>
        <dd>A unix timestamp to specific the date time of your notification</dd>
    </dl>
</script>


<script type="text/javascript">
    RED.nodes.registerType('pushover-keys',{
        category: 'config',
        defaults: {
            name: {value:"My Pushover Keys"},
        },
        credentials: {
            userKey: {type:"text",required:true},
            token: {type: "text",required:true}
        },
        label: function() {
            return this.name || "My Pushover Keys";
        }
    });

    RED.nodes.registerType('pushover',{
        category: 'mobile-output',
        defaults: {
            name: {value:""},
            title: {value:""},
            keys: {type: "pushover-keys", required: true}
        },
        color:"#209BF0",
        inputs:1,
        outputs:0,
        icon: "pushover.png",
        align: "right",
        label: function() {
            return this.name || this.title || "pushover";
        }
    });
</script>
