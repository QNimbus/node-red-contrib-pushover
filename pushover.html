
<script type="text/x-red" data-template-name="pushover">
    <div class="form-row">
        <label for="node-input-title"><i class="fa fa-flag"></i> Title</label>
        <input type="text" id="node-input-title" placeholder="Node-RED Notification">
    </div>
    <div class="form-row">
        <label for="node-input-keys"><i class="fa fa-user"></i> Keys</label>
        <input type="text" id="node-input-keys">
    </div>
    <br/>
    <br/>
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-tips" id="node-tip">
        A <code>msg.payload</code> is required to send as the body of the notification.<br>
        See help for more available options.
    </div>
</script>

<script type="text/x-red" data-template-name="pushover-keys">
    <div class="form-row">
        <label for="node-config-input-userKey"><i class="icon-bookmark"></i> User</label>
        <input type="text" id="node-config-input-userKey">
    </div>
    <div class="form-row">
        <label for="node-config-input-token"><i class="icon-bookmark"></i> Token</label>
        <input type="text" id="node-config-input-token">
    </div>
</script>

<script type="text/x-red" data-help-name="pushover">
    <h1 id="toc_0">Available Inputs</h1><br>
    <p><code>msg.payload</code>(required): The body of the notification, supports a <a href="https://pushover.net/api#html">few html tags</a></p></li><br>
    <p><code>msg.device</code>: Default for all device if not provided. Seprated by a comma</p></li><br>
    <p><code>msg.topic</code>: This will be used as the title of the notifcation if <code>Title</code> is not set</p></li><br>
    <p><code>msg.url</code>: Can add an url to your notification</p></li><br>
    <p><code>msg.url_title</code>: Can set the title of the url</p></li><br>
    <p><code>msg.priority</code>: -2/-1/1/2, <a href="https://pushover.net/api#priority">see explain</a></p></li><br>
    <p><code>msg.sound</code>: Name of the notification sound, <a href="https://pushover.net/api#sounds">see the list</a></p></li><br>
    <p><code>msg.attachment</code>: The URL of the image. Local file path or http(s) url</p></li>
</script>

<script type="text/javascript">
(function() {
    RED.nodes.registerType('pushover-keys',{
        category: 'config',
        defaults: {
            name: {value:"My Pushover Keys"},
        },
        credentials: {
            userKey: {type:"text",required:true},
            token: {type: "text",required:true}
        },
        label: function() {
            return this.name || "My Pushover Keys";
        }
    });
})();
</script>

<script type="text/javascript">
    RED.nodes.registerType('pushover',{
        category: 'mobile-output',
        defaults: {
            name: {value:""},
            title: {value:""},
            keys: {type: "pushover-keys", required: true}
        },
        color:"#209BF0",
        inputs:1,
        outputs:0,
        icon: "pushover.png",
        align: "right",
        label: function() {
            return this.name || this.title || "pushover";
        }
    });
</script>
